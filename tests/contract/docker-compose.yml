tester:
  build: .
  command: "sh test.sh ${TEST_ARGS}"
  volumes:
    - ./__snapshots__/:/contract/__snapshots__/
  links:
    - api

api:
  build: ../..
  environment: 
    - APKI_MONGODB_HOST="mongo"
  links:
    - mongo

mongo-seed:
  build: ../images/mongo-seed
  links:
    - mongo

mongo:
  image: mongo:3.4.2